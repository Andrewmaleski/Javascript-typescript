<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>
    <div class="resultado-senha"></div>
    <div style="display: flex; flex-direction: row;"> <label style="margin-right: 10px;">Quantidade de caracteres</label><input id="quantidade-caracteres" type="number"></div>
    <div style="display: flex; flex-direction: row;"> <label style="margin-right: 10px;">Adicionar numeros</label><input id="check-numeros" type="checkbox"></div>
    <div style="display: flex; flex-direction: row;"> <label style="margin-right: 10px;">Letras Maiusculas</label><input id="check-maiusculas" type="checkbox"></div>
    <div style="display: flex; flex-direction: row;"> <label style="margin-right: 10px;">Letras Minusculas</label><input id="check-minusculas" type="checkbox"></div>
    <div style="display: flex; flex-direction: row;"> <label style="margin-right: 10px;">Letras simbolos</label><input id="check-simbolos" type="checkbox"></div>

    <button id="gerar-senha"> Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
